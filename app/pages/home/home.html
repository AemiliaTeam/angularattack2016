<ion-navbar *navbar dark>
  <button menuToggle>
    <ion-icon name="eye" light></ion-icon>
  </button>
  <ion-title>
    Let Me See
  </ion-title>
</ion-navbar>

<ion-content class="home">
  <ion-card [style.width.px]="canvas.width">

    <ion-card-content class="card">
      <canvas width='1280' height='720' #canvas></canvas>
      <video width='1280' height='720' #video preload='auto' autoplay></video>
    </ion-card-content>

  </ion-card>
</ion-content>
