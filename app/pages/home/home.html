<ion-navbar *navbar dark>
  <button menuToggle>
    <img src="images/logo.png" />
  </button>
  <ion-title>
    Let Me See
  </ion-title>
</ion-navbar>

<ion-card #card>

  <ion-card-content class="card">
    <letmesee-angie [speaking]="angieSpeaking" (onTap)="describeHelp()"></letmesee-angie>
    <letmesee-camera (onDimensionUpdate)="updateCardDimension($event)"></letmesee-camera>

    <audio #easter src="images/ng-show.mp3" preload="auto" hidden></audio>
    
  </ion-card-content>

</ion-card>
